<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации со списком спикеров</title>
    <link rel="stylesheet" href="styles 3.css">
</head>
<body>
    <div class="page-wrapper">
        <!--блок с фото спикеров -->
        <div class="speakers-sidebar">
            <h3>Наши спикеры</h3>
            <div class="speaker">
                <img src="img/spiker 1.jpg" alt="Спикер 1">
                <span>Дмитрий Соколов</span>
            </div>
            <div class="speaker">
                <img src="img/spiker 2.jpg" alt="Спикер 2">
                <span>Анна Иванова</span>
            </div>
            <div class="speaker">
                <img src="img/spiker 3.jpg" alt="Спикер 3">
                <span>Елена Петрова</span>
            </div>
        </div>

        <!-- форма регистрации -->
        <div class="form-container">
            Стань частью самого активного и умного сообщества в России, делись своим опытом и знаниями с людьми!
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" pattern="^[A-Za-z0-9_-]+$" title="Только латинские буквы, цифры, тире (-) и подчеркивание (_)" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                   <input type="password" id="password" name="password" minlength="6" required>
                </div>
                <div class="form-group">
                <label for="save_data">
                    <input type="checkbox" id="save_data" name="save_data">
                    Сохранить данные
                </label>
            </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
         <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отмена стандартной отправки формы

            // Получаем введённые данные
            let username = document.getElementById('username').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value.trim();

            // Простая проверка данных (демонстрационная)
            if (username.length >= 3 && email.includes('@') && password.length >= 6) {
                alert('Регистрация прошла успешно!');
            } else {
                alert('Некорректные данные. Проверьте поля.');
            }
        });
    </script>
    </div>
</body>
</html>
